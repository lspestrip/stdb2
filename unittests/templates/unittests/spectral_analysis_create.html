{% extends "base.html" %}

{% block title %}
LSPE/Strip DB: Add spectral analysis results
{% endblock %}

{% block content %}
<h1>Spectral analysis results</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="spectral-analysis-create">
        {{ form.as_p }}
    </div>

    <input type="submit" value="Submit"/>
</form>

{% endblock %}
