{%extends "unittests/base.html" %}

{% block title %}
LSPE/Strip DB: Add Tnoise result
{% endblock %}

{% block contents %}
<h1>Add new noise temperature estimate</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table id="add-tnoise">
        {{ form.as_table }}
    </table>

    <input type="submit" value="Create"/>
</form>

{% endblock %}
