{% extends parent_template|default:"base.html" %}

{% block title %}
LSPE/Strip DB: Add ADC offsets
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table id="add-adc-offsets">
        {{ form.as_table }}
    </table>

    <input type="submit" value="Add ADC offsets to STRIP{{polarimeter_number}} test"/>
</form>

{% endblock %}
