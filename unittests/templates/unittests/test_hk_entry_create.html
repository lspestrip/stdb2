{% extends "base.html" %}

{% block title %}
LSPE/Strip DB: {{ page_title|default:"Add new entry" }}
{% endblock %}

{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="add-adc-offsets">
        {{ form.as_p }}
    </div>

    <input type="submit" value="Add ADC offsets to STRIP{{polarimeter_number}} test"/>
</form>

{% endblock %}
