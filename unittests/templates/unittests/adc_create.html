{%extends "unittests/base.html" %}

{% block title %}
LSPE/Strip DB: Add ADC offsets
{% endblock %}

{% block contents %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table id="add-adc-offsets">
        {{ form.as_table }}
    </table>

    <input type="submit" value="Add ADC offsets to STRIP{{polarimeter_number}} test"/>
</form>

{% endblock %}
